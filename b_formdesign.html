<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <h1>Bài đọc tạo biểu mẫu cho trang</h1>
    <link rel="stylesheet" href="/css_fieldset.css">
</head>
<body>
<!-- + thẻ form được sử dụng để tạo các biểu mẫu, cho phép người dùng, nhập và gửi dư liệu về sever-->
<!--+ syntax của form khá đơn giản bao gồm form đóng mở, bên trong chứ các thẻ điều khiển của biểu mẫu chẳng hạn như text,-->
button, radio button, checkbox...)
<form action="/b_formdesign.html" method="get">
  Firt name: <br>
    <input type="text" name="firstname" value="mickey">
    <br>
    Last name: <br>
    <input type="text" name="lastname" value="mouse">
    <br><br>
    <input type="submit" value="submit">
</form>
<!--+ Thuộc tính action quy định nơi dữ liệu được gửi đến, địa chỉ này có thể trên cùng server-->
<!--với trang web hiện tại hoặc bất kỳ một sever nào khác-->
<!--+ thuộc tính method quy định cách thức dữ liệu được gửi lên server. có 2 cách thức-->
<!--thông thường được sử dụng đó là post và get-->
<!--+ Phân biệt giữ post và get: Phương thức được  sử dụng mặc định thuộc tính method là get-->
<!--sự khác nhau cơ bản giữ 2 chế độ nà là-->
<!--1: get-->
<!-- - Dữ liệu được gưi đi sẽ hiển thị trên thanh địa chỉ của trình duyệt-->
<!-- -Không nên sử dụng để gửi các dữ liệu nhạy cảm ( chẳng hạn như mật khẩu)-->
<!-- - Thường được sử dụng để gửi những dữ liệu nhỏ-->
<!--2: Post -->
<!-- - dữ liệu được gửi đi không hiển thị trên thanh địa chỉ của trình duyệt-->
<!-- - được sử dụng để gửi đi các dữ liệu nhạy cảm như password-->
<!-- -Không hạn chế dung lượng dữ liệu gửi đi. Thường được sử dụng để gửi dữ liệu lớn lên sever-->
<!--+ Đặt tên cho các trườn:-->
<!-- - Lưu ý rất quan trọng: Cần phải đặt tân cho các trườn của biểu mẫu. Nếu một trường nào đó không được đặt tên thì dữ liệu-->
<!--của trường đó sẽ bị bỏ qua Vd sau sẽ thể hiện điều đó với trường first name-->
<form action="/b_formdesign.html" method="get">
    First name:
    <input type="text" value="mickey"><br>
    Last name: <br>
    <input type="text" name="lastname" value="mouse"><br><br>
    <input type="submit" value="push">
</form>
<!--Nhóm các dữ liệu của biễu mẫu lại với nhau-->
<!--chúng ta có thể sử dungj thẻ fieldset và thẻ lengend để nhóm các dữ liệu của biểu mẫu-->
<!--cú pháp sử dụng tương tự như sau-->
<form action="b_formdesign.html">
    <fieldset>
        <legend>Personal information:</legend>
        First name: <br>
        <input type="text" name="firstname" value="mickey"> <br>
        Last name: <br>
        <input type="text" name="lastname" value="mouse"> <br><br>
        <input type="submit" value="submit">
    </fieldset>
</form>


</body>
</html>
